<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    p {
        text-align: center;
        font-size: 30px;
        margin-top: 0px;
    }
    body {
      background-color: darkseagreen;
    }
    </style>
</head>

<body>
    <p id="demo"></p>
    <script>
    // Set the date we're counting down to
    var GLS = new Date("Feb 01, 2022 ").getTime();
    var DIS = new Date("Feb 11, 2022").getTime();
    var RESPECT = new Date("Feb 18, 2022").getTime();
    var CHIPlay = new Date("Feb 23, 2022").getTime();
    var EDM = new Date("Feb 27, 2022").getTime();
    var ICER = new Date("Mar 22, 2022 ").getTime();
    var CLS = new Date("Mar 27, 2022 ").getTime();

    let confDates = [GLS, DIS, RESPECT, CHIPlay, EDM, ICER, CLS];
    let confNames = ["GLS", "DIS", "RESPECT", "CHIPlay", "EDM", "ICER", "CLS"];

    function myfunc(confDate, confName) {
        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the countdown date
        var distance = confDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML += "<br> " + confName + ": " + days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Passed";
        }
    }

    // Update the count down every 1 second
    var x = setInterval(function() {
        document.getElementById("demo").innerHTML = "Conferences Deadlines:<hr>"
        confDates.forEach((elem, index) => {
            elem2 = confNames[index];
            myfunc(elem, elem2);
        });
    }, 1000);
    </script>
</body>

</html>
